<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Filtro</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
        /* O vídeo da câmera */
        #camera {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover; /* Preenche a tela */
            transform: scaleX(-1); /* Espelha a imagem como selfie */
            z-index: 1;
        }
        /* A moldura PNG */
        #moldura {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: contain; /* Ajusta sem distorcer */
            z-index: 2;
            pointer-events: none; /* Deixa clicar na tela através da imagem */
        }
    </style>
</head>
<body>

    <video id="camera" autoplay playsinline></video>
    
    <img id="moldura" src="moldura.png" alt="Moldura do Filtro">

    <script>
        // Script para ativar a câmera
        const video = document.getElementById('camera');

        // Tenta acessar a câmera frontal (user)
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                .then(function(stream) {
                    video.srcObject = stream;
                })
                .catch(function(error) {
                    console.log("Erro ao acessar câmera:", error);
                    alert("Por favor, permita o acesso à câmera para usar o filtro.");
                });
        } else {
            alert("Seu navegador não suporta acesso à câmera aqui.");
        }
    </script>
</body>
</html>
