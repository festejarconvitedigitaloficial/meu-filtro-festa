<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Filtro Festa</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #000; 
            overflow: hidden; /* Impede rolagem */
            width: 100vw; 
            height: 100vh; 
        }

        /* 1. Camada da Câmera (Fundo) */
        #camera {
            position: fixed; /* Fixa na tela */
            top: 0; left: 0;
            width: 100%; 
            height: 100%;
            object-fit: cover; /* Preenche tudo (pode dar um leve zoom para não deixar borda preta) */
            z-index: 1;
        }

        /* 2. Camada da Moldura (Meio) */
        #moldura {
            position: fixed;
            top: 0; left: 0;
            width: 100%; 
            height: 100%;
            object-fit: fill; /* Força a moldura a caber na tela inteira */
            z-index: 2;
            pointer-events: none; /* Permite clicar através da imagem */
        }

        /* 3. Camada dos Botões (Frente Total) */
        .controls {
            position: fixed;
            bottom: 40px; /* Sobe um pouco para fugir da barra do iPhone/Android */
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Espaço entre botões */
            z-index: 9999; /* Garante que fique MUITO na frente */
        }

        /* Estilo do Botão de Foto */
        .btn-shot {
            width: 70px;
            height: 70px;
            background-color: transparent;
            border-radius: 50%;
            border: 5px solid white;
            cursor: pointer;
            position: relative;
        }
        /* Miolo do botão */
        .btn-shot::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 60px; height: 60px;
            background-color: white;
            border-radius: 50%;
            transition: 0.2s;
        }
        .btn-shot:active::after { transform: translate(-50%, -50%) scale(0.8); background-color: #ddd; }

        /* Estilo do Botão de Virar */
        .btn-flip {
            width: 50px;
            height: 50px;
            background-color: rgba(0,0,0,0.6);
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
        }

        #canvasOutput { display: none; }
    </style>
</head>
<body>

    <video id="camera" autoplay playsinline></video>
    
    <img id="moldura" src="moldura.png" alt="Moldura">

    <div class="controls">
        <button class="btn-flip" onclick="virarCamera()">↻</button>
        <button class="btn-shot" onclick="tirarFoto()"></button>
    </div>

    <canvas id="canvasOutput"></canvas>

    <script>
        const video = document.getElementById('camera');
        const moldura = document.getElementById('moldura');
        const canvas = document.getElementById('canvasOutput');
        let currentStream;
        let facingMode = "user"; // Começa com frontal

        function iniciarCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            // Configuração para tentar reduzir o zoom excessivo
            // Pedimos uma resolução HD padrão que a maioria dos celulares aceita bem
            const constraints = {
                video: { 
                    facingMode: facingMode,
                    width: { ideal: 1280 }, 
                    height: { ideal: 720 }
                },
                audio: false
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    currentStream = stream;
                    video.srcObject = stream;
                    // Espelha apenas se for frontal
                    video.style.transform = facingMode === "user" ? "scaleX(-1)" : "scaleX(1)";
                })
                .catch(err => {
                    console.error(err);
                    alert("Erro ao abrir câmera. Verifique as permissões.");
                });
        }

        function virarCamera() {
            facingMode = facingMode === "user" ? "environment" : "user";
            iniciarCamera();
        }

        function tirarFoto() {
            // 1. Configura tamanho do canvas (Qualidade alta)
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');

            // 2. Desenha o vídeo (tratando espelhamento)
            if (facingMode === "user") {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            }
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Reseta transformação
            ctx.setTransform(1, 0, 0, 1, 0, 0);

            // 3. Desenha a moldura (Esticando para cobrir a foto toda)
            ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);

            // 4. Salva
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            // Cria um nome de arquivo com data/hora para não repetir
            const data = new Date();
            link.download = `foto_festa_${data.getTime()}.png`;
            link.click();
        }

        window.addEventListener('load', iniciarCamera);
    </script>
</body>
</html>
