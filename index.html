<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Filtro Hot Wheels</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background-color: #000; overflow: hidden; width: 100%; height: 100%; position: fixed; }

        /* VÍDEO (Fundo) */
        #camera { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        
        /* MOLDURA (Meio) */
        #moldura { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: fill; z-index: 2; pointer-events: none; }

        /* CONTROLES (Ficam na parte inferior) */
        .controls {
            position: absolute;
            bottom: 15px; /* Posição baixa */
            left: 0; width: 100%;
            display: flex; justify-content: center; align-items: center;
            gap: 60px; /* Espaço entre os botões */
            z-index: 999;
        }
        
        .btn { cursor: pointer; transition: transform 0.1s, filter 0.1s; }
        .btn:active { transform: scale(0.9); filter: brightness(1.2); }

        /* --- BOTÃO DE FOTO (TEMA HOT WHEELS/FOGO) --- */
        .btn-shot {
            width: 85px; height: 85px;
            /* Degradê radial de amarelo para laranja/vermelho (estilo brasa) */
            background: radial-gradient(circle, #ffff00, #ff4500, #b22222);
            /* Borda grossa vermelha escura */
            border: 4px solid #800000;
            border-radius: 50%;
            /* Brilho externo laranja */
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
            /* Ícone de câmera branco */
            background-image: url('https://cdn-icons-png.flaticon.com/512/3687/3687416.png');
            background-size: 50%;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Botão VIRAR (Laranja translúcido para combinar) */
        .btn-flip {
            width: 55px; height: 55px;
            background: rgba(255, 69, 0, 0.6); /* Laranja semi-transparente */
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            font-size: 26px;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <img id="moldura" src="moldura.png" alt="Moldura">

    <div class="controls">
        <button class="btn btn-flip" onclick="virarCamera()">↻</button>
        <button class="btn btn-shot" onclick="tirarFoto()"></button>
    </div>

    <canvas id="canvasOutput" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('camera');
        const moldura = document.getElementById('moldura');
        const canvas = document.getElementById('canvasOutput');
        // Som de obturador
        const shutterSound = new Audio('https://cdn.pixabay.com/download/audio/2022/03/10/audio_c04f968038.mp3?filename=camera-shutter-click-03-58060.mp3');
        
        let currentStream;
        let facingMode = "user";

        function iniciarCamera() {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            navigator.mediaDevices.getUserMedia({ video: { facingMode: facingMode, width: { ideal: 1280 }, height: { ideal: 720 } }, audio: false })
                .then(stream => {
                    currentStream = stream; video.srcObject = stream;
                    video.style.transform = facingMode === "user" ? "scaleX(-1)" : "scaleX(1)";
                }).catch(err => alert("Erro câmera: " + err));
        }
        function virarCamera() { facingMode = facingMode === "user" ? "environment" : "user"; iniciarCamera(); }

        function tirarFoto() {
            // Toca o som
            shutterSound.play().catch(e => console.log("Som bloqueado"));
            
            // Prepara a imagem no canvas
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            if (facingMode === "user") { ctx.translate(canvas.width, 0); ctx.scale(-1, 1); }
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);
            
            // --- DOWNLOAD AUTOMÁTICO ---
            // Cria um link temporário e clica nele para baixar
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            // Gera um nome de arquivo único com data e hora
            const data = new Date();
            const nomeArquivo = `Foto_HotWheels_${data.getTime()}.png`;
            link.download = nomeArquivo;
            
            document.body.appendChild(link);
            link.click(); // Simula o clique para baixar
            document.body.removeChild(link); // Limpa o link
        }

        window.addEventListener('load', iniciarCamera);
    </script>
</body>
</html>
