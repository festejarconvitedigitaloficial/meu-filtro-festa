<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Filtro Festa</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background-color: #000; overflow: hidden; width: 100%; height: 100%; position: fixed; }

        /* V√çDEO (Fundo) */
        #camera {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* MOLDURA (Meio) */
        #moldura {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: fill;
            z-index: 2;
            pointer-events: none; /* Deixa o clique passar */
        }

        /* BOT√ïES (Frente) */
        .controls {
            position: absolute;
            bottom: 15%; /* Bem mais alto para n√£o sumir */
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            z-index: 999;
        }

        .btn {
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.9); }

        /* Bot√£o FOTO */
        .btn-shot {
            width: 80px; height: 80px;
            background: transparent;
            border: 5px solid white;
            border-radius: 50%;
            position: relative;
        }
        .btn-shot::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 65px; height: 65px;
            background: white;
            border-radius: 50%;
        }

        /* Bot√£o VIRAR */
        .btn-flip {
            width: 55px; height: 55px;
            background: rgba(255,255,255,0.3);
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            font-size: 25px;
            display: flex; justify-content: center; align-items: center;
        }

        /* TELA DE RESULTADO (Pop-up) */
        #preview-screen {
            display: none; /* Escondido no come√ßo */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: black;
            z-index: 10000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #result-img {
            max-width: 90%;
            max-height: 80%;
            border: 2px solid white;
            border-radius: 10px;
        }
        #msg-save {
            color: white;
            font-family: sans-serif;
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
        }
        .btn-close {
            margin-top: 20px;
            padding: 10px 30px;
            background: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>

    <video id="camera" autoplay playsinline></video>
    <img id="moldura" src="moldura.png" alt="Moldura">

    <div class="controls">
        <button class="btn btn-flip" onclick="virarCamera()">‚Üª</button>
        <button class="btn btn-shot" onclick="tirarFoto()"></button>
    </div>

    <div id="preview-screen">
        <img id="result-img" src="">
        <p id="msg-save">üëÜ Segure na foto para salvar!</p>
        <button class="btn btn-close" onclick="fecharPreview()">Voltar</button>
    </div>

    <canvas id="canvasOutput" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('camera');
        const moldura = document.getElementById('moldura');
        const canvas = document.getElementById('canvasOutput');
        const previewScreen = document.getElementById('preview-screen');
        const resultImg = document.getElementById('result-img');
        
        let currentStream;
        let facingMode = "user";

        function iniciarCamera() {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());

            const constraints = {
                video: { facingMode: facingMode, width: { ideal: 1280 }, height: { ideal: 720 } },
                audio: false
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    currentStream = stream;
                    video.srcObject = stream;
                    video.style.transform = facingMode === "user" ? "scaleX(-1)" : "scaleX(1)";
                })
                .catch(err => alert("Erro: " + err));
        }

        function virarCamera() {
            facingMode = facingMode === "user" ? "environment" : "user";
            iniciarCamera();
        }

        function tirarFoto() {
            // 1. Configura Canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');

            // 2. Desenha V√≠deo
            if (facingMode === "user") {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            }
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.setTransform(1, 0, 0, 1, 0, 0); // Reseta

            // 3. Desenha Moldura
            ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);

            // 4. Mostra o resultado na tela (MODO SEGURO)
            const dataURL = canvas.toDataURL('image/png');
            resultImg.src = dataURL;
            previewScreen.style.display = "flex"; // Abre a janela preta com a foto
        }

        function fecharPreview() {
            previewScreen.style.display = "none";
            resultImg.src = "";
        }

        window.addEventListener('load', iniciarCamera);
    </script>
</body>
</html>
