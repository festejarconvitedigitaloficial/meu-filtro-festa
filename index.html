<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Filtro Hot Wheels</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background-color: #000; overflow: hidden; width: 100%; height: 100%; position: fixed; font-family: sans-serif; }

        /* VÍDEO (Fundo) */
        #camera { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        
        /* MOLDURA (Meio) */
        #moldura { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: fill; z-index: 2; pointer-events: none; }

        /* CONTROLES */
        .controls {
            position: absolute; bottom: 15px; left: 0; width: 100%;
            display: flex; justify-content: center; align-items: center;
            gap: 25px; /* Espaço ajustado */
            z-index: 999;
        }
        
        .btn { cursor: pointer; transition: transform 0.1s; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .btn:active { transform: scale(0.9); }

        /* 1. BOTÃO VIRAR */
        .btn-flip {
            width: 50px; height: 50px;
            background: rgba(255, 69, 0, 0.6);
            border: 2px solid white; border-radius: 50%; color: white; font-size: 24px;
            display: flex; justify-content: center; align-items: center;
        }

        /* 2. BOTÃO FOTO (Central) */
        .btn-shot {
            width: 80px; height: 80px;
            background: radial-gradient(circle, #ffff00, #ff4500, #b22222);
            border: 4px solid #800000; border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
            background-image: url('https://cdn-icons-png.flaticon.com/512/3687/3687416.png');
            background-size: 50%; background-position: center; background-repeat: no-repeat;
        }

        /* 3. BOTÃO VÍDEO (Ícone BRANCO via CSS) */
        .btn-video {
            width: 65px; height: 65px;
            background: #e74c3c; /* Vermelho base */
            border: 3px solid white;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }
        
        /* O desenho da câmera branca */
        .icon-cam-body {
            width: 24px; height: 16px;
            background-color: white; /* Cor BRANCA */
            border-radius: 3px;
            position: relative;
            margin-right: 4px; /* Ajuste fino */
        }
        .icon-cam-body::after {
            content: ''; position: absolute;
            top: 2px; right: -7px;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 8px solid white; /* Lente BRANCA */
        }

        /* Estilo quando está GRAVANDO (Vira um quadrado de STOP) */
        .recording {
            animation: pulse 1s infinite;
            background-color: white !important; /* Fundo branco */
            border-radius: 10px !important; /* Vira quadrado */
        }
        /* Esconde o ícone da câmera ao gravar */
        .recording .icon-cam-body { display: none; }
        
        /* Cria o quadrado vermelho de STOP no meio */
        .recording::after {
            content: ''; position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 22px; height: 22px; background: #e74c3c; border-radius: 3px;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* TELA DE PREVIEW */
        #preview-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .preview-content {
            max-width: 90%; max-height: 80%;
            border: 2px solid #ff4500; border-radius: 8px; margin-bottom: 20px;
        }
        .preview-actions { display: flex; gap: 15px; }
        .btn-action {
            padding: 12px 25px; border-radius: 50px; border: none;
            color: white; font-weight: bold; font-size: 16px; cursor: pointer;
        }
        .btn-save { background: #27ae60; border: 2px solid white; }
        .btn-retry { background: #c0392b; border: 2px solid white; }
        #canvasOutput { display: none; }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline muted></video>
    <img id="moldura" src="moldura.png" alt="Moldura">

    <div class="controls">
        <button class="btn btn-flip" onclick="virarCamera()">↻</button>
        <button class="btn btn-shot" onclick="tirarFoto()"></button>
        <button id="btnVideo" class="btn btn-video" onclick="alternarGravacao()">
            <div class="icon-cam-body"></div>
        </button>
    </div>

    <div id="preview-screen">
        <img id="result-img" class="preview-content" style="display:none;">
        <video id="result-video" class="preview-content" controls loop style="display:none;"></video>
        <div class="preview-actions">
            <button class="btn-action btn-retry" onclick="fecharPreview()">Descartar</button>
            <button class="btn-action btn-save" onclick="salvarMidia()">⬇ Salvar</button>
        </div>
    </div>

    <canvas id="canvasOutput"></canvas>

    <script>
        const video = document.getElementById('camera');
        const moldura = document.getElementById('moldura');
        const canvas = document.getElementById('canvasOutput');
        const previewScreen = document.getElementById('preview-screen');
        const resultImg = document.getElementById('result-img');
        const resultVideo = document.getElementById('result-video');
        const btnVideo = document.getElementById('btnVideo');
        const shutterSound = new Audio('https://cdn.pixabay.com/download/audio/2022/03/10/audio_c04f968038.mp3?filename=camera-shutter-click-03-58060.mp3');

        let currentStream;
        let facingMode = "user";
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let mediaBlobUrl = null;
        let captureType = 'image';

        function iniciarCamera() {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            // Pede vídeo e ÁUDIO explicitamente
            navigator.mediaDevices.getUserMedia({ video: { facingMode: facingMode, width: { ideal: 1280 }, height: { ideal: 720 } }, audio: true })
            .then(stream => {
                currentStream = stream; video.srcObject = stream;
                video.style.transform = facingMode === "user" ? "scaleX(-1)" : "scaleX(1)";
                desenharNoCanvas();
            }).catch(err => alert("Erro: É necessário permitir Câmera e Microfone! " + err));
        }
        function virarCamera() { facingMode = facingMode === "user" ? "environment" : "user"; iniciarCamera(); }

        function desenharNoCanvas() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                if (facingMode === "user") { ctx.translate(canvas.width, 0); ctx.scale(-1, 1); }
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);
            }
            requestAnimationFrame(desenharNoCanvas);
        }

        function tirarFoto() {
            captureType = 'image'; shutterSound.play().catch(e => {});
            resultImg.src = canvas.toDataURL('image/png');
            resultImg.style.display = 'block'; resultVideo.style.display = 'none';
            previewScreen.style.display = 'flex';
        }

        function alternarGravacao() { isRecording ? pararGravacao() : iniciarGravacao(); }

        function iniciarGravacao() {
            try {
                const canvasStream = canvas.captureStream(30);
                
                // CORREÇÃO DE ÁUDIO: Verifica e adiciona a faixa de áudio
                const audioTracks = currentStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    canvasStream.addTrack(audioTracks[0]);
                } else {
                    console.warn("Nenhuma faixa de áudio encontrada!");
                }
                
                // Tenta forçar MP4 (melhor para celular), se não der, vai de WebM
                let options = { mimeType: 'video/webm' };
                if (MediaRecorder.isTypeSupported('video/mp4')) {
                    options = { mimeType: 'video/mp4' };
                } else if (MediaRecorder.isTypeSupported('video/webm;codecs=h264')) {
                    options = { mimeType: 'video/webm;codecs=h264' };
                }

                mediaRecorder = new MediaRecorder(canvasStream, options);
                recordedChunks = [];
                mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: options.mimeType });
                    mediaBlobUrl = URL.createObjectURL(blob);
                    
                    captureType = 'video';
                    resultVideo.src = mediaBlobUrl; 
                    resultVideo.style.display = 'block'; 
                    resultImg.style.display = 'none';
                    previewScreen.style.display = 'flex'; 
                    resultVideo.play(); // Toca o preview (verifique se sai som aqui)
                };
                mediaRecorder.start(); isRecording = true; btnVideo.classList.add('recording');
            } catch (e) { alert("Erro ao gravar: " + e); }
        }

        function pararGravacao() { mediaRecorder.stop(); isRecording = false; btnVideo.classList.remove('recording'); }

        function salvarMidia() {
            const link = document.createElement('a'); const data = new Date();
            if (captureType === 'image') { 
                link.href = resultImg.src; 
                link.download = `Foto_Festa_${data.getTime()}.png`; 
            } else { 
                link.href = mediaBlobUrl; 
                // Define extensão correta
                const ext = mediaRecorder.mimeType.includes('mp4') ? 'mp4' : 'webm';
                link.download = `Video_Festa_${data.getTime()}.${ext}`; 
            }
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
        }
        function fecharPreview() { previewScreen.style.display = 'none'; resultVideo.pause(); URL.revokeObjectURL(mediaBlobUrl); }
        window.addEventListener('load', iniciarCamera);
    </script>
</body>
</html>
