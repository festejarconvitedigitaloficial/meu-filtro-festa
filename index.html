<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Filtro Hot Wheels</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background-color: #000; overflow: hidden; width: 100%; height: 100%; position: fixed; font-family: sans-serif; }

        /* V√çDEO (Fundo) */
        #camera { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        
        /* MOLDURA (Meio) */
        #moldura { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: fill; z-index: 2; pointer-events: none; }

        /* CONTROLES PRINCIPAIS (C√¢mera) */
        .controls {
            position: absolute;
            bottom: 15px;
            left: 0; width: 100%;
            display: flex; justify-content: center; align-items: center;
            gap: 60px;
            z-index: 999;
        }
        
        .btn { cursor: pointer; transition: transform 0.1s; }
        .btn:active { transform: scale(0.9); }

        /* BOT√ÉO DE FOTO (TEMA HOT WHEELS) */
        .btn-shot {
            width: 85px; height: 85px;
            background: radial-gradient(circle, #ffff00, #ff4500, #b22222);
            border: 4px solid #800000;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
            background-image: url('https://cdn-icons-png.flaticon.com/512/3687/3687416.png');
            background-size: 50%; background-position: center; background-repeat: no-repeat;
        }

        /* Bot√£o VIRAR */
        .btn-flip {
            width: 55px; height: 55px;
            background: rgba(255, 69, 0, 0.6);
            border: 2px solid white;
            border-radius: 50%;
            color: white; font-size: 26px;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- TELA DE PREVIEW (ONDE APARECEM OS 2 BOT√ïES) --- */
        #preview-screen {
            display: none; /* Come√ßa escondido */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; /* Fundo preto para destacar a foto */
            z-index: 10000;
            flex-direction: column; align-items: center; justify-content: center;
        }

        #result-img {
            width: auto; height: 80%; /* Ocupa a maior parte da tela */
            border: 2px solid #ff4500;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.5);
            margin-bottom: 20px;
        }

        /* Container dos bot√µes de a√ß√£o */
        .preview-actions {
            display: flex; gap: 15px; width: 90%; justify-content: center;
        }

        .btn-action {
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            color: white;
            font-size: 16px; font-weight: bold; text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex; align-items: center; gap: 8px;
        }
        
        /* Bot√£o Verde (Salvar) */
        .btn-save { background: linear-gradient(to right, #27ae60, #2ecc71); border: 2px solid #fff; }
        /* Bot√£o Vermelho/Laranja (Tirar outra) */
        .btn-retry { background: linear-gradient(to right, #c0392b, #e74c3c); border: 2px solid #fff; }

    </style>
</head>
<body>
    
    <div id="live-screen">
        <video id="camera" autoplay playsinline></video>
        <img id="moldura" src="moldura.png" alt="Moldura">
        <div class="controls">
            <button class="btn btn-flip" onclick="virarCamera()">‚Üª</button>
            <button class="btn btn-shot" onclick="tirarFoto()"></button>
        </div>
    </div>

    <div id="preview-screen">
        <img id="result-img" src="">
        
        <div class="preview-actions">
            <button class="btn btn-action btn-retry" onclick="fecharPreview()">
                üì∏ Tirar outra
            </button>
            
            <button class="btn btn-action btn-save" onclick="salvarFoto()">
                ‚¨á Salvar na Galeria
            </button>
        </div>
    </div>

    <canvas id="canvasOutput" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('camera');
        const moldura = document.getElementById('moldura');
        const canvas = document.getElementById('canvasOutput');
        const previewScreen = document.getElementById('preview-screen');
        const resultImg = document.getElementById('result-img');
        const shutterSound = new Audio('https://cdn.pixabay.com/download/audio/2022/03/10/audio_c04f968038.mp3?filename=camera-shutter-click-03-58060.mp3');
        
        let currentStream;
        let facingMode = "user";

        // 1. INICIAR C√ÇMERA
        function iniciarCamera() {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            navigator.mediaDevices.getUserMedia({ video: { facingMode: facingMode, width: { ideal: 1280 }, height: { ideal: 720 } }, audio: false })
                .then(stream => {
                    currentStream = stream; video.srcObject = stream;
                    video.style.transform = facingMode === "user" ? "scaleX(-1)" : "scaleX(1)";
                }).catch(err => alert("Erro c√¢mera: " + err));
        }
        function virarCamera() { facingMode = facingMode === "user" ? "environment" : "user"; iniciarCamera(); }

        // 2. TIRAR A FOTO (Congela e mostra a pr√©via)
        function tirarFoto() {
            shutterSound.play().catch(e => console.log("Som bloqueado"));
            
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            if (facingMode === "user") { ctx.translate(canvas.width, 0); ctx.scale(-1, 1); }
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);
            
            // Joga a imagem no elemento de preview
            resultImg.src = canvas.toDataURL('image/png');
            // Mostra a tela de preview
            previewScreen.style.display = "flex";
        }

        // 3. SALVAR (Download)
        function salvarFoto() {
            const link = document.createElement('a');
            link.href = resultImg.src;
            const data = new Date();
            link.download = `Foto_HotWheels_${data.getTime()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            // Opcional: Fechar preview ap√≥s salvar? Descomente a linha abaixo se quiser
            // fecharPreview(); 
        }

        // 4. VOLTAR (Fechar preview)
        function fecharPreview() {
            previewScreen.style.display = "none";
            resultImg.src = "";
        }

        window.addEventListener('load', iniciarCamera);
    </script>
</body>
</html>
