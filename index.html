<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Filtro Hot Wheels</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background-color: #000; overflow: hidden; width: 100%; height: 100%; position: fixed; }

        /* V√çDEO (Fundo) */
        #camera { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        
        /* MOLDURA (Meio) */
        #moldura { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: fill; z-index: 2; pointer-events: none; }

        /* CONTROLES (AJUSTADO PARA FICAR BEM EMBAIXO) */
        .controls {
            position: absolute;
            bottom: 10px; /* Colado no fundo da tela */
            left: 0; width: 100%;
            display: flex; justify-content: center; align-items: center;
            gap: 60px; /* Mais espa√ßo entre os bot√µes */
            z-index: 999;
        }
        
        .btn { cursor: pointer; transition: transform 0.1s; }
        .btn:active { transform: scale(0.9); }

        /* --- BOT√ÉO DE FOTO (C√ÇMERA DIGITAL) --- */
        .btn-shot {
            width: 80px; height: 80px;
            /* Imagem de √≠cone de c√¢mera */
            background-image: url('https://cdn-icons-png.flaticon.com/512/3687/3687416.png');
            background-size: cover;
            background-position: center;
            background-color: white; /* Fundo branco para destacar */
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* Bot√£o VIRAR (Estilo Discreto) */
        .btn-flip {
            width: 50px; height: 50px;
            background: rgba(0,0,0,0.6);
            border: 2px solid white;
            border-radius: 50%;
            color: #ffff00;
            font-size: 24px;
            display: flex; justify-content: center; align-items: center;
        }

        /* TELA DE RESULTADO */
        #preview-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 10000;
            flex-direction: column; align-items: center; justify-content: center;
        }
        #result-img { 
            max-width: 90%; 
            max-height: 85%; 
            border: 2px solid white; 
            border-radius: 10px; 
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.5);
        }
        #msg-save { 
            color: #ffff00; 
            font-family: sans-serif; 
            margin-top: 15px; 
            font-size: 16px; 
            text-align: center;
        }
        .btn-close {
            margin-top: 15px; padding: 10px 30px;
            background: #e74c3c; color: white; border: none; border-radius: 30px;
            font-size: 16px; font-weight: bold;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <img id="moldura" src="moldura.png" alt="Moldura">

    <div class="controls">
        <button class="btn btn-flip" onclick="virarCamera()">‚Üª</button>
        <button class="btn btn-shot" onclick="tirarFoto()"></button>
    </div>

    <div id="preview-screen">
        <img id="result-img" src="">
        <p id="msg-save">üëÜ Segure na foto para Salvar!</p>
        <button class="btn btn-close" onclick="fecharPreview()">Voltar</button>
    </div>
    <canvas id="canvasOutput" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('camera');
        const moldura = document.getElementById('moldura');
        const canvas = document.getElementById('canvasOutput');
        const previewScreen = document.getElementById('preview-screen');
        const resultImg = document.getElementById('result-img');
        const shutterSound = new Audio('https://cdn.pixabay.com/download/audio/2022/03/10/audio_c04f968038.mp3?filename=camera-shutter-click-03-58060.mp3');
        
        let currentStream;
        let facingMode = "user";

        function iniciarCamera() {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            navigator.mediaDevices.getUserMedia({ video: { facingMode: facingMode, width: { ideal: 1280 }, height: { ideal: 720 } }, audio: false })
                .then(stream => {
                    currentStream = stream; video.srcObject = stream;
                    video.style.transform = facingMode === "user" ? "scaleX(-1)" : "scaleX(1)";
                }).catch(err => alert("Erro c√¢mera: " + err));
        }
        function virarCamera() { facingMode = facingMode === "user" ? "environment" : "user"; iniciarCamera(); }

        function tirarFoto() {
            shutterSound.play().catch(e => console.log("Som auto bloqueado"));
            
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            if (facingMode === "user") { ctx.translate(canvas.width, 0); ctx.scale(-1, 1); }
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);
            
            resultImg.src = canvas.toDataURL('image/png');
            previewScreen.style.display = "flex";
        }
        function fecharPreview() { previewScreen.style.display = "none"; resultImg.src = ""; }
        window.addEventListener('load', iniciarCamera);
    </script>
</body>
</html>
