<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Câmera Filtro Único</title>
    
    <style>
        /* --- RESET --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; touch-action: manipulation; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #000; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- VISUAL --- */
        #camera { display: none; }
        #canvasOutput {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 1; 
        }

        /* --- CONTROLES --- */
        .controls-area {
            position: fixed; 
            bottom: 0; left: 0; width: 100%; 
            z-index: 9999; 
            padding-bottom: 20px; /* Margem inferior */
            padding-top: 40px; 
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            display: flex; justify-content: center; align-items: flex-end;
        }
        
        .main-action-line {
            display: flex; justify-content: center; align-items: center;
            gap: 30px; /* Espaço entre o botão de virar e o de foto */
            width: 100%;
            margin-bottom: 10px;
        }

        /* --- BOTÕES --- */
        .btn { cursor: pointer; transition: transform 0.2s; }
        .btn:active { transform: scale(0.95); }

        /* Botão Virar (Menor e na lateral) */
        .btn-round {
            width: 50px; height: 50px; border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2); 
            border: 1px solid rgba(255, 255, 255, 0.4);
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(4px);
        }
        .icon-svg { width: 24px; height: 24px; fill: white; }

        /* Botão Principal (Disparador) */
        .btn-shot-container {
            width: 80px; height: 80px; border-radius: 50%;
            border: 4px solid white; 
            background: transparent;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        
        .btn-shot-inner {
            width: 66px; height: 66px; border-radius: 50%;
            background: white; 
            display: flex; justify-content: center; align-items: center;
        }

        .icon-camera-center { width: 30px; height: 30px; fill: #111; }

        /* --- PREVIEW --- */
        #preview-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 10000;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .preview-content { 
            max-width: 90%; max-height: 75%; 
            border-radius: 12px; margin-bottom: 20px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            background: #000;
            object-fit: contain;
        }
        .preview-actions { display: flex; flex-direction: column; gap: 10px; width: 85%; }
        .btn-action {
            padding: 15px; border-radius: 12px; border: none;
            font-weight: 600; font-size: 14px; color: white; width: 100%;
            display: flex; justify-content: center; align-items: center; gap: 8px;
            text-transform: uppercase;
        }
        .btn-save { background: #007AFF; }
        .btn-share { background: #34C759; }
        .btn-back { background: #3a3a3c; }

        #status-msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 16px; pointer-events: none; text-align: center;
            background: rgba(0,0,0,0.6); padding: 15px; border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="status-msg">Iniciando...</div>

    <video id="camera" playsinline muted></video>
    
    <img id="moldura-source" src="moldura.png" style="display:none;">

    <canvas id="canvasOutput"></canvas>

    <div class="controls-area">
        <div class="main-action-line">
            
            <button class="btn btn-round" onclick="virarCamera()">
                <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/></svg>
            </button>

            <div class="btn btn-shot-container btn" onclick="takePhoto()">
                <div class="btn-shot-inner">
                    <svg class="icon-camera-center" viewBox="0 0 24 24">
                        <path d="M20 5h-3.17L15 3H9L7.17 5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 14H4V7h4.05l1.83-2h4.24l1.83 2H20v12zM12 9c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/>
                    </svg>
                </div>
            </div>

        </div>
    </div>

    <div id="preview-screen">
        <img id="result-img" class="preview-content">
        
        <div class="preview-actions">
            <button class="btn-action btn-save" onclick="salvarMidia()">⬇ Salvar na Galeria</button>
            <button class="btn-action btn-share" onclick="compartilharMidia()">➤ Compartilhar</button>
            <button class="btn-action btn-back" onclick="fecharPreview()">↺ Voltar</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvasOutput');
        const ctx = canvas.getContext('2d');
        const moldura = document.getElementById('moldura-source');
        const statusMsg = document.getElementById('status-msg');
        
        let localStream = null;
        let facingMode = "user"; 
        let finalFile = null;

        // INICIAR
        async function startCamera() {
            try {
                if (localStream) {
                    localStream.getTracks().forEach(t => t.stop());
                }
                
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode, width: { ideal: 1280 }, height: { ideal: 720 } }
                });

                video.srcObject = localStream;
                await video.play(); 
                
                statusMsg.style.display = 'none';
                drawFrame(); 
            } catch (err) {
                statusMsg.innerHTML = "Erro: " + err.message;
            }
        }

        function drawFrame() {
            if (!video.paused && !video.ended) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                ctx.save();
                if (facingMode === "user") {
                    ctx.translate(canvas.width, 0);
                    ctx.scale(-1, 1);
                }
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                ctx.restore();

                // Desenha a moldura única
                ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);
            }
            requestAnimationFrame(drawFrame);
        }

        // CONTROLES
        function virarCamera() {
            facingMode = facingMode === "user" ? "environment" : "user";
            startCamera();
        }

        // FOTO
        function takePhoto() {
            // Flash visual
            const flash = document.createElement('div');
            flash.style.cssText = "position:fixed;top:0;left:0;width:100%;height:100%;background:white;z-index:99999;opacity:0.8;";
            document.body.appendChild(flash);
            setTimeout(() => document.body.removeChild(flash), 100);

            canvas.toBlob(blob => {
                const date = new Date();
                const fileName = `foto_${date.getTime()}.png`;
                finalFile = new File([blob], fileName, { type: "image/png" });
                
                document.getElementById('result-img').src = URL.createObjectURL(blob);
                document.getElementById('preview-screen').style.display = 'flex';
            }, 'image/png', 1.0);
        }

        // PREVIEW
        function fecharPreview() {
            document.getElementById('preview-screen').style.display = 'none';
        }

        function salvarMidia() {
            if (!finalFile) return;
            const a = document.createElement('a');
            a.href = URL.createObjectURL(finalFile);
            a.download = finalFile.name;
            a.click();
        }

        async function compartilharMidia() {
            if (!finalFile) return;
            
            if (navigator.canShare && navigator.canShare({ files: [finalFile] })) {
                try {
                    await navigator.share({
                        files: [finalFile],
                        title: 'Foto com Filtro',
                        text: 'Minha foto!'
                    });
                } catch (err) {}
            } else {
                alert("Use o botão Salvar.");
            }
        }

        document.body.addEventListener('click', () => { 
            if (!localStream) startCamera(); 
        });
        window.onload = startCamera;
    </script>
</body>
</html>
